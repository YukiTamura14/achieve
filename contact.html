<!DOCTYPE html>
<html lang=ja>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">

    <header class="header clearfix">
      <a href="index.html"><img src="images/logo.png" class="logo_image" alt="企業ロゴ"></a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="business.html">事業内容</a></li>
          <li><a href="company.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="images/contact.png" class="image_area" alt="DIVEイメージ">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li class="point"><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>

      </aside>
      <article class="content">
        <form class="form" action="#" method="post">
          <table class="">
            <tr class="tableRow">
              <th class="tableHead">お名前</th>
               <td class="tableData">
                <input type="text">
              </td>
            </tr>
            <tr class="tableRow">
              <th class="tableHead">メールアドレス</th>
              <td class="tableData">
              <input type="text">
              </td>
            </tr>
            <tr class="tableRow">
              <th class="tableHead">性別</th>
              <td class="tableData">
                <input type="radio" name="sex" value="male" class="maleFemale">男
                <input type="radio" name="sex" value="female" class="maleFemale">女
              </td>
            </tr>
            <tr class="tableRow">
              <th class="tableHead">お問い合わせ内容</th>
              <td class="tableData">
                <textarea class="tableTextArea"></textarea>
              </td>
            </tr>
          </table>
          <p>
          <input type="submit" class="submitButton">
          </p>
        </form>
      </article>
    </div>
    <footer class="footer">
    <p>Copyright ©︎2018 DIVE INC ALL RIGHTS RESERVED.</p></footer>
